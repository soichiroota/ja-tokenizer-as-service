version: '3.5'

services:

  web:
    image: web
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
    ports:
      - 80:80
    environment:
      - DEBUG=True
      - PYTHONUNBUFFERED=0
      - PORT=80
      - LIBRARY=
      - ARGS=-Owakati # -Ochasen, -Owakati, -Oyomi
      - DICT_TYPE=neologd # neologd, all, ipadic, user
      - SPLIT_MODE=C
    command: python3 api.py